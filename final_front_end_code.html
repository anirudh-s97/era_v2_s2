<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Viewer & File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .animal-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .animal-image {
            margin-top: 20px;
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: none;
        }

        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background-color: #f8f8f8;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Animal Viewer & File Upload</h1>
    
    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <div class="animal-selection">
                <label class="radio-label">
                    <input type="radio" name="animal" value="cat"> üê± Cat
                </label>
                <label class="radio-label">
                    <input type="radio" name="animal" value="dog"> üêï Dog
                </label>
                <label class="radio-label">
                    <input type="radio" name="animal" value="elephant"> üêò Elephant
                </label>
            </div>
            <img id="animalImage" class="animal-image" alt="Selected animal">
        </div>

        <div class="box">
            <h2>Upload File</h2>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" onchange="handleFileUpload(this.files)">
                Click or drag file here to upload
            </div>
            <div id="fileInfo" class="file-info"></div>
        </div>
    </div>

    <script>
        // Handle animal selection
        document.querySelectorAll('input[name="animal"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const animalImage = document.getElementById('animalImage');
                animalImage.style.display = 'block';
                animalImage.src = `http://localhost:5000/get-animal-image/${this.value}`;
            });
        });

        // Handle file upload
        async function handleFileUpload(files) {
            if (!files.length) return;

            const file = files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const fileInfo = await response.json();
                displayFileInfo(fileInfo);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileInfo').innerHTML = 'Error uploading file';
                document.getElementById('fileInfo').style.display = 'block';
            }
        }

        function displayFileInfo(fileInfo) {
            const fileInfoElement = document.getElementById('fileInfo');
            fileInfoElement.innerHTML = `
                <h3>File Information:</h3>
                <p><strong>Name:</strong> ${fileInfo.name}</p>
                <p><strong>Size:</strong> ${fileInfo.formatted_size}</p>
                <p><strong>Type:</strong> ${fileInfo.type}</p>
            `;
            fileInfoElement.style.display = 'block';
        }
    </script>
</body>
</html>
